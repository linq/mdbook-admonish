[book]
authors = ["Tom Milligan"]
language = "en"
multilingual = false
src = "src"
title = "mdbook-admonish-integration"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`
after = ["links"]

[[preprocessor.admonish.custom]]
directive = "frog"
icon = "./frog.svg"
color = "#9004CC"

[preprocessor.admonish.renderer.test]
render_mode = "strip"

[output]

[output.html]
additional-css = ["./mdbook-admonish.css", "./mdbook-admonish-custom.css"]
